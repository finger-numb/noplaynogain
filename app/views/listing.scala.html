@(users: List[BTUser])
@main("Registered users") {

  <h2>Registered users:</h2>

  <table class="table table-bordered">
    <thead>
      <tr><th>Id</th><th>Username</th><th>Password</th></tr>
    </thead>
    <tbody>
    @for(user <- users) {
      <tr>
        <td>@user.id</td><td>@user.username</td><td>@user.password</td>
      </tr>
    }
    </tbody>
  </table>
}
