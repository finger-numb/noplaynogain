@()
@main("Trips") {

  <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/createTrip.css")">

  <script>
          $(function() {
            var add = $('#add');
            var listContainer = $('#list');
            add.on('click', function() {

              event.preventDefault(); // stop default behaviour of submit button
              // value of input
              inputValue = $('#input').val();

              // add new list item
              listContainer.prepend('<li class="list-group-item"> ' + inputValue + '</li>');
              // clear value input
              $('#input').val('');



            });

          });
  </script>


  <div class="window">

    <div class="row">
      <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="date">Date and time of departure</label>
          <input type="datetime-local" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price">
        </div>
        <div class="form-group">
          <label for="places">Places</label>
          <input type="text" class="form-control" id="places">
        </div>
        <div class="form-group">
          <label for="places">Locations</label>
          <div class="input-group">
          <input class="form-control" type="text" id ="input" placeholder ="Add travel location...">
            <span class="input-group-btn">
              <button class="btn btn-primary" id ="add" type="submit"><span class="glyphicon glyphicon-plus"></span></button>
            </span>
          </div>
          <ol id="list" class="list-group location-list">

          </ol>

        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
    </div>
  </div>


}
