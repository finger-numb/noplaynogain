@(locations : List[BTLocation] )
@main("Trips") {

  <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/createTrip.css")">

  <script>
          $(function() {
            var add = $('#add');
            var listContainer = $('#list');
            add.on('click', function() {

              event.preventDefault(); // stop default behaviour of submit button
              // value of input
              inputValue = $('#input').val();

              // add new list item
              listContainer.prepend('<li class="list-group-item"> ' + inputValue + '</li>');
              listContainer.prepend( '<input type="hidden" name="locations[]" value="' + inputValue + '"/>' );



              // clear value input
              $('#input').val('');

            });

          });
  </script>


  <div class="window">

    <div class="row">
      <div class="col-md-4">
      <form action="/saveTrip" method="post">
        <div class="form-group">
          <label for="date">Date and time of departure</label>
          <input type="datetime-local" class="form-control" id="date" name="date">
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" id="price" name="price">
        </div>

        <div class="form-group">
          <label for="places">Number of places</label>
          <input type="text" class="form-control" id="places" name="numOfPlaces">
        </div>

        <div class="form-group">
          <label for="places">Locations</label>
          <div class="input-group">
          <input class="form-control" type="text" id ="input" list="locations" placeholder ="Add travel location...">
           <datalist id="locations">
               @for(location <- locations) {
                   <option value="@location.name">
                   }
           </datalist>
            <span class="input-group-btn">
              <button class="btn btn-primary" id ="add" type="submit"><span class="glyphicon glyphicon-plus"></span></button>
            </span>
          </div>
          <ul id="list" class="list-group location-list">
          </ul>

        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      </div>
    </div>
  </div>


}
